{% extends 'base_accounts.html' %}

{% block title %}Reestablezca su contraseña{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Reestablezca su contraseña</h3>
                <p>Revisa tu link de e-mail para reestablecer tu contraseña. Si no aparece en unos minutos
                revisa tu Spam Folder</p>
                <a href="{% url 'login' %}" class="btn btn-secondary btn-block">Return to log in</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
