{% extends 'base.html' %}

{% block title %}Empieza una nueva tarea{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item"><a href="{% url 'home' %}">Proyectos</a></li>
<li class="breadcrumb-item"><a href="{% url 'project_modules' project.pk %}">{{ project.name }}</a></li>
<li class="breadcrumb-item active">Nuevo modulo</li>
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_name" required>Nombre</label>
        <input type="text" class="form-control" id="id_name" name="name">
            </div>
    <div class="form-group">
        <label for="id_description">Descripci√≥n</label>
        <textarea class="form-control" id="id_description" name="description" rows="5" required></textarea>
    </div>
    <div class="form-group">
        <label for="id_submission_deadline">Fecha de entrega</label>
        <input type="date" class="form-control" id="submission_deadline" name="submission_deadline" required>
    </div>
    <div class="form-group">
        <label for="id_status"></label>
        <input type="hidden" class="form-control" id="status" name="status" value="Pendiente">
            </div>
    
    <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock %}
