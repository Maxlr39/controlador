
{% extends 'base.html' %}

{% block title %}Empieza una nueva tarea{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item"><a href="{% url 'home' %}">Proyectos</a></li>
<li class="breadcrumb-item active">Nueva tarea</li>
{% endblock %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_name"></label>
        <input type="text" class="form-control" id="id_name" name="subject">
            </div>
    <div class="form-group">
        <label for="id_description"></label>
        <textarea class="form-control" id="id_description" name="description" rows="5"></textarea>
    </div>
    <div class="form-group">
        <label for="id_submission_deadline"></label>
        <input type="date" class="form-control" id="submission_deadline" name="submission_deadline">
            </div>
    <div class="form-group">
        <label for="id_status"></label>
        <input type="hidden" class="form-control" id="status" name="status" value="pendiente">
            </div>
    
    <button type="submit" class="btn btn-success">Terminar Jornada</button>
</form>
{% endblock %}
